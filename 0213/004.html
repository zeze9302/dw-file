<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url(images/sun.png);
        background-repeat: no-repeat;
        background-position: right top;
        background-attachment: fixed;
      }
      .box1,
      .box2,
      .box3 {
        height: 400px;
      }
      .box1 {
        width: 80%;
        background-color: beige;
        background-image: url(images/dot_01.gif);
      }
      .box2 {
        width: 70%;
        background-color: burlywood;
        background-image: url(images/cloud.png);
        font-size: 200px;
        font-weight: bold;
        text-align: center;
      }
      .box3 {
        width: 60%;

        background: url(images/sun.png) no-repeat 20% 30%,
          url(images/arrow_down.png) repeat-x left center,
          url(images/tree.png) repeat-y center top;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h1>이미지경로</h1>
    <img src="../tree.png" alt="나무이미지" />
    <div class="box1">box01</div>
    <div class="box2">box02</div>
    <div class="box3">box03</div>
  </body>
</html>
