<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Untitled Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #set1 {
        position: relative;
        top: 0;
        left: 0;
        border: 2px solid blue;
      }
      .box {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 800px;
        height: auto;
        padding: 1px;
        border: 1px solid red;
      }
      .box video {
        width: 100%;
      }
      .btnSet {
        position: absolute;
        top: 520px;
        left: 30px;
        overflow: hidden;
        border: 1px solid red;
      }
      .btnSet li {
        float: left;
        margin: 0 20px;
        font: bold 18px arial;
        cursor: pointer;
      }

      #set2 {
        position: relative;
        top: 0;
        left: 0;
        border: 1px solid yellow;
        display: none;
      }
      .box2 {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 800px;
        height: auto;
        overflow: hidden;
        border: 1px solid red;
      }
      .box2 video {
        max-width: 100%;
        height: auto;
        padding-top: -200px;
      }
      .btnSet2 {
        position: absolute;
        top: 520px;
        left: 30px;
      }
      .btnSet2 li {
        float: left;
        margin: 0 20px;
        font: bold 18px arial;
        cursor: pointer;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="../jquery.easing.1.3.min.js"></script>

    <script>
      //video태그를 직접선택자로 잡으면 제어구문이 정상동작하지 않는다.
      $(function () {
        var vid = $("video").get(0); //0번째 비디오를 가져와서 저장
        var vid2 = $("video").get(1);

        $(".load").on("click", function () {
          $("#set1").css({ display: "none" });
          vid.pause();
          vid.currentTime = 0;
          $("#set2").css({ display: "block" });
          vid2.play();
        });
        $("#set1 .play").on("click", function () {
          vid.play();
        });
        //.stop()은 기존 애니에서 사용되고있으며, 비디오에서는 작동되지 않는다.
        //이를 대신하기 위해 아래와 같이 응용한다.
        $("#set1 .stop").on("click", function () {
          vid.pause();
          vid.currentTime = 0;
        });
        $("#set1 .pause").on("click", function () {
          vid.pause();
        });
        $("#set1 .muted").on("click", function () {
          vid.muted = true;
        });

        $("#set1 .mute_off").on("click", function () {
          vid.muted = false;
        });

        $("#set2 .play").on("click", function () {
          vid2.play();
        });
        //.stop()은 기존 애니에서 사용되고있으며, 비디오에서는 작동되지 않는다.
        //이를 대신하기 위해 아래와 같이 응용한다.
        $("#set2 .stop").on("click", function () {
          vid2.pause();
          vid2.currentTime = 0;
        });
        $("#set2 .pause").on("click", function () {
          vid2.pause();
        });
        $("#set2 .muted").on("click", function () {
          vid2.muted = true;
        });

        $("#set2 .mute_off").on("click", function () {
          vid2.muted = false;
        });
      });
    </script>
  </head>

  <body>
    <div id="set1">
      <div class="box">
        <video loop>
          <source src="img/nike.mp4" type="video/mp4" />
        </video>
      </div>

      <ul class="btnSet">
        <li class="load">load</li>
        <li class="play">play</li>
        <li class="stop">stop</li>
        <li class="pause">pause</li>
        <li class="muted">mute</li>
        <li class="mute_off">mute off</li>
      </ul>
    </div>
    <div id="set2">
      <div class="box2">
        <video>
          <source src="img/ost.mp4" type="video/mp4" />
        </video>
      </div>
      <ul class="btnSet2">
        <li class="load">load</li>
        <li class="play">play</li>
        <li class="stop">stop</li>
        <li class="pause">pause</li>
        <li class="muted">mute</li>
        <li class="mute_off">mute off</li>
      </ul>
    </div>
  </body>
</html>
