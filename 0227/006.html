<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수정하는 내용</title>
    <style>
      div {
        width: 500px;
        height: 200px;
        border: 2px solid red;
        border-radius: 5px;
        margin: 10px;
      }
      .apple {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
        padding: 10px;
        margin: 10px;
      }
      p {
        width: 300px;
        height: 30px;
        border: 2px solid red;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        var apple = $(".apple"); // apple 요소를 변수로 선언

        // 첫 번째 박스 클릭 시 apple을 box1로 이동
        $("p:nth-of-type(1)").on("click", function () {
          $(".box1").append(apple); // apple을 box1으로 이동
        });

        // 두 번째 박스 클릭 시 apple을 box2로 이동
        $("p:nth-of-type(2)").on("click", function () {
          $(".box2").append(apple); // apple을 box2로 이동
        });
      });
    </script>
  </head>
  <body>
    <div class="box1">box1</div>
    <p>박스1로 옮기기</p>
    <div class="box2">
      box2
      <div class="apple">apple</div>
    </div>
    <p>박스2로 옮기기</p>
  </body>
</html>
