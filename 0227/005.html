<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      #box1,
      #box2 {
        width: 500px;
        height: 150px;
        padding: 30px;
        border: 3px solid red;
        border-radius: 5px;
      }
      .apple {
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        text-align: center;
        line-height: 100px;
        color: white;
      }
      p {
        width: 150px;
        height: 30px;
        border: 1px solid #333;
        background-color: #ccc;
        text-align: center;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        /* $("p:nth-child(2)").on("click", function () {
          $("#box2").append($(".apple"));
        });
        $("p:nth-child(4").on("click", function () {
          $("#box1").append($(".apple"));
        }); :nth-child(1) = 선택한 태그를 기준으로 카운트 하지 않고, 다른 요소와 함께 카운트 한다. 여러 요소와 섞여 있을 때는 가급적 
        :nth-of-type을 사용한다 */
        $("p:nth-of-type(1)").on("click", function () {
          $("#box2").append($(".apple"));
        });
        $("p:nth-of-type(2)").on("click", function () {
          $("#box1").append($(".apple"));
        });
      });
    </script>
  </head>
  <body>
    <div id="box1">box1</div>
    <p>박스2로 옮기기</p>
    <div id="box2">
      box2
      <div class="apple">apple</div>
    </div>
    <p>박스1로 옮기기</p>
  </body>
</html>
