<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아모르게따 실전편 ..전체 메뉴보기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-size: 13px;
        color: #333;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      a:hover {
        color: yellow;
      }
      ul {
        list-style: none;
      }
      nav {
        width: 960px;
        margin: 0 auto; /* 위,아래 0 좌,우 auto */
      }

      #main {
        background-color: #4d4d4d;
        padding: 10px 0;
      }
      #main ul {
        overflow: hidden;
      }
      #main li {
        /* 960나누기5 */
        width: 192px;
        float: left;
        text-align: center;
      }
      #main li a {
        color: white;
      }

      #sub {
        background-color: rgba(0, 0, 0, 0.4);
        border-bottom: 1px solid #ccc;
        overflow: hidden; /* 자식들을 인지하게 하려고 줌.. 이것을 주지 않으면 납작하게 위에 붙어있기 때문에 ul 5개들이 인식하도록 ,찾도록 세팅 */
        position: absolute;
      }
      .menu {
        width: 192px;
        float: left; /* 가로로 정렬 */
      }
      .menu a {
        display: block;
        padding: 7px 0;
        text-indent: 60px;
      }
      p {
        text-align: center;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      /* . 또는 소괄호는 메서드 */ /* 대괄호 뒤에 쉼표는 그리고 라는 뜻 */
      $(function () {
        $("#sub").hide();
        $("nav").hover(
          function () {
            $("#sub").stop().slideDown(); //슬라이드 다운, 업을 먼저 작성하고 확인 하였는데 마우스를 갖다댄 숫자에 맞춰 계속 수행을 해서 꼭 스탑^^^을 넣어줘야함
          },
          function () {
            $("#sub").stop().slideUp();
          }
        );
      });
    </script>
  </head>
