<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tank 탱크 예제</title>
    <style>
      body {
        background-color: #333;
      }
      #box {

        width: 500px;
        height: 500px;
        /* border: 1px solid red; */
        margin: 200px auto;
        text-align: center;
      }
      #tank {
        width: 168px;
        height: 428px;
        /* background-color: indianred; */
        margin: auto;
        position: relative;
        z-index: -10; /
      }
      p {

        width: 100px;
        height: 40px;
        /* border: 1px solid red; */
        text-align: center;
        line-height: 40px;
        display: inline-block;
        cursor: pointer;
        background-color: #ccc;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        //변수선언.. 변수 : 변하는 수..누군가 기준값을 가지고 있어야 한다.
        //변수 / 상수(변하지 않는다 , 언제나 그자리, 언제나 그 값)
        var h = 0;
        var v = 0;
        var interval;
        var degree = 0;
        /* $(".left").on("click", function () {
          $("#tank").animate({ left: (h -= 10) }, 10, "swing"); 왼쪽값
        });
        $(".right").on("click", function () {
          $("#tank").animate({ left: (h += 10) }, 10, "swing"); 오른쪽값
        });
        $(".up").on("click", function () {
          $("#tank").animate({ top: (v -= 10) }, 10, "swing");
        });
        $(".down").on("click", function () {
          $("#tank").animate({ top: (v += 10) }, 10, "swing");
        }); */

        //함수선언..명령을 기록해서 원할때 불러서 바로 사용..
        //전역함수...지역함수(지방에서만 쓰는 함수)
        function left() {
          $("#tank").animate({ left: (h -= 10) }, 10, "swing");
        }

        function right() {
          $("#tank").animate({ left: (h += 10) }, 10, "swing");
        }

        function up() {
          $("#tank").animate({ top: (v -= 10) }, 10, "swing");
        }

        function down() {
          $("#tank").animate({ top: (v += 10) }, 10, "swing");
        }

        function turnL() {
          degree--;
          $("#tank").css({
            transform: "rotate(" + degree + "deg)",
          });
        }
        function turnR() {
          degree++;
          $("#tank").css({ transform: "rotate(" + degree + "deg)" });
        }

        $(".left")
          .mousedown(function () {
            interval = setInterval(function () {
              left();
            }, 30);
          })
          .mouseup(function () {
            clearInterval(interval);
          })
          .mouseleave(function () {
            clearInterval(interval);
          });

        $(".right")
          .mousedown(function () {
            interval = setInterval(function () {
              right();
            }, 30);
          })
          .mouseup(function () {
            clearInterval(interval);
          })
          .mouseleave(function () {
            clearInterval(interval);
          });

        $(".up")
          .mousedown(function () {
            interval = setInterval(function () {
              up();
            }, 30);
          })
          .mouseup(function () {
            clearInterval(interval);
          })
          .mouseleave(function () {
            clearInterval(interval);
          });

        $(".down")
          .mousedown(function () {
            interval = setInterval(function () {
              down();
            }, 30);
          })
          .mouseup(function () {
            clearInterval(interval);
          })
          .mouseleave(function () {
            clearInterval(interval);
          });

        $(".turnL")
          .mousedown(function () {
            interval = setInterval(function () {
              turnL();
            }, 10);
          })
          .mouseup(function () {
            clearInterval(interval);
          })
          .mouseleave(function () {
            clearInterval(interval);
          });

        $(".turnR")
          .mousedown(function () {
            interval = setInterval(function () {
              turnR();
            }, 10);
          })
          .mouseup(function () {
            clearInterval(interval);
          })
          .mouseleave(function () {
            clearInterval(interval);
          });
      });
    </script>
  </head>
  <body>
    <div id="box">
      <div id="tank"><img src="images/tank.png" /></div>
      <p class="left">left</p>
      <p class="right">right</p>
      <p class="up">up</p>
      <p class="down">down</p>
      <br /><br />
      <p class="turnL">turnL</p>
      <p class="turnR">turnR</p>
    </div>
  </body>
</html>
