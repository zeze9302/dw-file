<!DOCTYPE html>

  <head>

    <title>제이쿼리 tap 기능 연습</title>
    <style>
      * {

        padding: 0;
        box-sizing: border-box;
      }
      /* #div {

      a {

        color: black;
      }
      ul {

      }
      #tabs {
        width: 200px;
        height: 200px;
        margin-left: 30px;
      }
      #tabs il {
        height: 50px;
        border: 1px solid #ccc;

        margin-top: -1px;
      }
      #tabs-1 {
        width: 200px;
        height: 50px;
        border: 1px solid #ccc;
        border-radius: 0 0 10px 10px;

      }

      #tabs-2 {
        width: 200px;
        height: 50px;
        border: 1px solid #ccc;
        border-radius: 0 0 10px 10px;
        margin-left: 30px;

      }

        border: 1px solid #ccc;
        border-radius: 0 0 10px 10px;
        margin-left: 30px;
        margin-top: -1px;
      }
      #tabs a {
        display: inline-block;

        text-indent: 60px;
        line-height: 50px;
      }

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("#tabs").tabs();
      });
    </script>
  </head>

    <div id="tabs">
      <ul>
