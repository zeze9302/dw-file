<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      div {
        width: 100%;
        height: 100%;

        margin: auto;
        position: relative;
        text-align: center;
        display: table;
      }
      p {
        width: 200px;
        height: 200px;
        border: 2px solid red;
        position: absolute;
        text-align: center;
        line-height: 200px;
        top: 50%;
        left: 50%;
        margin-left: -100px;
        margin-top: -100px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>allways center/middle box</p>
    </div>
  </body>
</html>
