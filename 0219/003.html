<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid red;
        height: 200px;
        max-width: 1000px;
        /* max,min 둘 다 적용 해봄 */
      }
      p {
        border: 1px solid blue;
        background-color: aquamarine;
        display: none;
      }
      div:hover p {
        display: block;
      }
      div:hover section {
        visibility: visible;
      }
      span {
        border: 2px solid indianred;
      }
      section {
        border: 1px solid yellow;
        background-color: pink;
        height: 70px;
        margin: 20px;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>dispaly 속성에 none이라는 값을 주면 어떤일이 벌어질까?</h1>
    <div>
      <p>나는 사라질거야..</p>
      <span>위에 있는 요소가 사라지면 나는 어떻게 될까?</span>
      <section>나도 사라질거야...</section>
      <span>위에 있는 요소가 사라지면 나는 어떻게 될까?</span>
    </div>
  </body>
</html>
