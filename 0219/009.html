<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #container {
        width: 1160px;
        margin: auto;
        border: 1px solid #ccc;
        height: 3000px;
      }
      header {
        height: 150px;
        background-color: beige;
      }
      #main {
        height: 2700px;
        border: 1px solid #666;
        background-color: white;
      }
      footer {
        background-color: #999;
        height: 150px;
      }
      .banner {
        width: 300px;
        height: 200px;
        background-color: bisque;
        border: 2px solid #333;
        position: fixed;
        top: 100px;
        right: 10px;
        z-index: -10;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <!-- wrap, container -->
      <header>
        <h1>로고</h1>
      </header>
      <div id="main"></div>
      <footer>
        <p>copyright 2025 all right reserved.</p>
      </footer>
    </div>
    <div class="banner">배너박스</div>
  </body>
</html>
