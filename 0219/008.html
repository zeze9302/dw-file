<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: 1px solid red;
      } /* 마진, 패딩, 박스-사이즈 처음부터 초기화를 시켜놓고 시작! */
      /* html,
      body {
        height: 100%;
      } */
      html {
        height: 100%;
      }
      body {
        /* display: table; */
        height: 100%;
      }
      div {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid red;
        left: 50%;
        top: 50%;
        margin-left: -100px;
        margin-top: -100px;
        text-align: center;
        display: table;
      }
      span {
        display: table-cell;
        border: 1px solid blue;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div><span>allways center/middle</span></div>
  </body>
</html>
