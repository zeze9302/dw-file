<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 500px;
        margin: auto;
        border: 1px solid #ccc;
        font-family: ghana;
        line-height: 160%;
        color: #333;
        letter-spacing: -1px;
        font-size: 20px;
        text-align: justify;
      }

      h1 {
        font-size: 6em;
        color: white;
        text-align: center;
        text-shadow: 0 0 40px rgb(75, 31, 57), 1px 1px 5px black,
          -2px -4px 20px rgb(71, 9, 71);
        /* x, y, 블러, color */
        border: 2px solid #ccc;
        width: 1000px;
        margin: auto;
        margin-top: 100px;
        margin-bottom: 300px;
        border-radius: 30px;
        box-shadow: 5px 5px 40px rgb(223, 66, 118);
        padding: 50px;
      }
      @font-face {
        font-family: "surround";
        font-weight: 100;
        src: url("font/surround.eot"); /*ms에서 개발한 ie전용 서체*/
        src: url("font/surround.eot?#iefix") format("embedded-opentype"),
          url("font/surround.woff") format("woff"),
          /*최신표준포맷.지원되지 않는 브라우저가 많다*/
            url("font/surround.ttf") format("truetype"); /*대부분의 웹브라우저가 지원한다*/
      }
