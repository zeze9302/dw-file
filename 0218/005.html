      @font-face {
        font-family: "surround";
        font-weight: 100;
        src: url("font/surround.eot");
        src: url("font/surround.eot?#iefix") format("embedded-opentype"),
          url("font/surround.woff") format("woff"),
          url("font/surround.ttf") format("truetype");
      }
      .t1 {
        font-size: 6em;
        color: white;
        text-align: center;
        text-shadow: 0 0 40px rgb(108, 44, 168), 1px 1px 5px black,
          -2px -4px 20px rgb(71, 9, 71);
        /* x, y, 블러, color */
        border: 2px solid #ccc;
        width: 1000px;
        margin: auto;
        margin-top: 100px;
        margin-bottom: 100px;
        border-radius: 30px;
        box-shadow: 5px 5px 40px rgb(199, 135, 157);
        padding: 50px;
        background-color: rgba(247, 184, 208, 0.856);
        font-family: "surround";
      }
