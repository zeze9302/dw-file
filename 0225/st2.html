<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>굴러가는 크롬로고</title>
    <style>
      div {
        width: 1700px;
        height: 900px;
        background-image: linear-gradient(30deg, black, gray, white);
      }
      div img {
        width: 200px;
        height: 200px;
        position: absolute;
        animation-name: wheel;
        animation-duration: 10s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }

      @keyframes wheel {
        0% {
          top: 200px;
          left: 200px;
        }
        30% {
          top: 200px;
          left: 1300px;
          transform: rotate(360deg);
        }
        50% {
          top: 600px;
          left: 1300px;
          transform: scale(1.3);
          transform: rotate(1080deg);
        }
        70% {
          top: 600px;
          left: 200px;
          transform: scale(1);
          transform: rotate(360deg);
        }
        100% {
          top: 200px;
          left: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <img src="images2/Google_Chrome_icon.png" alt="크롬로고" />
    </div>
  </body>
</html>
