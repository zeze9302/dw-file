<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery 너무 어렵다</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      div {
        width: 300px;
        height: 200px;
      }
      #box1 {
        background-color: blue;
      }
      #box2 {
        background-color: pink;
      }
    </style>
    <script>
      $(function () {
        /*  $(".btn1").click(function () {
          $("#box1").slideUp();
        });
        $(".btn2").click(function () {
          $("#box1").slideDown();
        }); */

        $(".btn1").on("click", function () {
          $("#box1").slideToggle(function () {
            if ($("#box1").css("display") == "none") {
              $(".btn1") /* .text("slideDown"); */
                .html('<a href="#">slideDown</a>');
            } else {
              $(".btn1") /* .text("slideUp"); */
                .html('<a href="#">slideUp</a>');
            }
          });
        }); /* 버튼한개로 업다운 */
      });
    </script>
  </head>
  <body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <p class="btn1"><a href="#">slideUp</a></p>
    <p class="btn2"><a href="#">slideDown</a></p>
  </body>
</html>
