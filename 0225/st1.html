<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }

      article {
        margin-top: 500px;
        text-align: center;
      }

      /* 공통 스타일 */
      div {
        width: 100px;
        height: 30px;
        border: 1px solid red;
        display: inline-block;
        transform-origin: center bottom;
        background-color: red;
        animation: growShrink 2s infinite ease-in-out;
      }

      div:nth-child(1) {
        animation-delay: 0.1 s;
      }

      div:nth-child(2) {
        animation-delay: 0.2s;
      }

      div:nth-child(3) {
        animation-delay: 0.8s;
      }
      div:nth-child(4) {
        animation-delay: 0.4s;
      }

      div:nth-child(5) {
        animation-delay: 0.5s;
      }
      div:nth-child(6) {
        animation-delay: 0.7s;
      }
      div:nth-child(7) {
        animation-delay: 0.8s;
      }
      div:nth-child(8) {
        animation-delay: 0.3s;
      }
      div:nth-child(9) {
        animation-delay: 0.1s;
      }
      /* @keyframes를 이용한 위아래로 늘어났다 줄어드는 애니메이션 */
      @keyframes growShrink {
        0%,
        20%,
        80% {
          transform: scaleY(1);
        }
        90% {
          transform: scaleY(0.4);
        }
        50% {
          transform: scaleY(2);
        }
        40% {
          transform: scaleY(4);
        }
        70% {
          transform: scaleY(9);
        }
        60% {
          transform: scaleY(8);
        }
      }
    </style>
  </head>
  <body>
    <article>
      <div>
        <p></p>
      </div>
      <div>
        <p></p>
      </div>
      <div>
        <p></p>
      </div>
      <div>
        <p></p>
      </div>
      <div>
        <p></p>
      </div>
      <div>
        <p></p>
      </div>
      <div>
        <p></p>
      </div>
      <div>
        <p></p>
      </div>
      <div>
        <p></p>
      </div>
      <div>
        <p></p>
      </div>
    </article>
  </body>
</html>
