<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .circle {
        position: absolute;
        width: 800px;
        height: 700px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .circle p {
        width: 800px;
        height: 700px;
        background-color: #303030;
        border-radius: 50%;
        padding-top: 100px;
        box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.7);
        animation: ani;
        animation-duration: 2.5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
      }

      .card1 {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        transform: translate(-50%, 0);
        background-color: white;
        box-shadow: 0 0 10px white;
        animation: turn1;
        animation-duration: 10s;
        animation-iteration-count: infinite;
      }

      .card2 {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        transform: translate(-50%, 0);
        background-color: white;
        box-shadow: 0 0 10px white;
        animation: turn1;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-delay: 2.5s;
      }

      .card3 {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        transform: translate(-50%, 0);
        background-color: white;
        box-shadow: 0 0 10px white;
        animation: turn1;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-delay: 5s;
      }

      .card4 {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        transform: translate(-50%, 0);
        background-color: white;
        box-shadow: 0 0 10px white;
        animation: turn1;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-delay: 7.5s;
      }

      @keyframes turn1 {
        0% {
          top: 50%;
          left: 50%;
          transform: translate(-50%, 0);
        }

        25% {
          top: 50%;
          left: 50%;
          transform: translate(-150%, -100%);
          background-color: white;
          box-shadow: 0 0 15px white;
        }

        50% {
          top: 50%;
          left: 50%;
          transform: translate(-50%, -200%);
          background-color: white;
          box-shadow: 0 0 15px white;
        }

        75% {
          top: 50%;
          left: 50%;
          transform: translate(50%, -100%);
          background-color: white;
          box-shadow: 0 0 10px white;
        }

        100% {
          top: 50%;
          left: 50%;
          transform: translate(-50%, 0);
        }
      }

      @keyframes ani {
        0% {
          transform: scale(1);
          opacity: 0.7;
        }

        100% {
          transform: scale(1.2);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div id="main">
      <div class="circle">
        <p></p>
      </div>
      <div class="square">
        <p class="card1"></p>
        <p class="card2"></p>
        <p class="card3"></p>
        <p class="card4"></p>
      </div>
    </div>
  </body>
</html>
