<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation 예제</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        margin: 10px;
        border: 1px solid red;
      }
      .box1 {
        background-color: beige;
        animation-name: DW;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        position: relative;
      }

      @keyframes DW {
        0% {
          background-color: red;
          left: 0;
          top: 0;
        }
        50% {
          background-color: blue;
          left: 500px;
          top: 500px;
        }
        100% {
          background-color: red;
          left: 0;
          top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
