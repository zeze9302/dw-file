<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      div {
        width: 200px;
        height: 100px;
        background-color: blue;
        opacity: 0.3;
        transition: all 2s; /* 변화 전 단계에 적용 */
        /* width, height에 s(초)를 따로 주지 않고 all로 사용 가능 */
      }
      div:hover {
        width: 300px;
        opacity: 0.8;
      }
      section {
        width: 300px;
        height: 300px;
        border: 2px solid red;
        margin: 100px;
        perspective: 700px; /* 원근감은 부모인 section에 줘야함 */
      }
      article {
        background-color: yellow;
        line-height: 300px;
        font-size: 60px;
        overflow: hidden;
        text-overflow: ellipsis;
        /* white-space: nowrap; */
        transition: all 1s;
        transform-origin: left top;
      }
      article:hover {
        transform: rotateX(-45deg);
        transform-origin: left top;
      }
    </style>
  </head>
  <body>
    <div></div>
    <section>
      <!-- 장 -->
      <article>SonHunMin</article>
      <!--절 -->
    </section>
  </body>
</html>
