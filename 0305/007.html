<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>side bar 만들기</title>
    <link rel="stylesheet" href="jquery-ui.css" />

    <style>
      p {
        font-weight: bold;
        font-size: 30px;
        text-align: center;
      }
      section {
        position: fixed;
        z-index: 1;
        width: 1280px;
        height: 720px;
        /* border: 1px solid red; */
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
      }
      img {
        width: 100%;
        height: auto;
        position: absolute; /* 하늘로 띄우기 */
      }
      #slider {
        width: 500px;
        /* border: 1px solid red; */
        position: absolute;
        top: 56.5%;
        left: 50%;
        transform: translate(-50%, 300px);
        z-index: 9;
        margin: 0 auto;
      }
      .box {
        width: 300px;
        height: 50px;
        /* border: 1px solid red; */
        margin: auto;
      }
      #value {
        position: absolute;
        z-index: 10;
        left: 45%;
        top: 10%;
        margin: 0 auto;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
    <script>
      $(function () {
        var imgs = "";
        for (var i = 0; i < 216; i++) {
          imgs += '<img src="mp4/i' + i + '.jpg">';
        }
        $("section").html(imgs);

        $("#slider").slider({
          range: "",
          min: 0,
          max: 215,
          value: 0,
          orientation: "horizontal",
          animation: "slow",
          slide: function (event, ui) {
            $("#value").val(ui.value);
            var dw = ui.value;
            $("section img").hide();
            $("section img").eq(dw).show();
          },
        });

        $("section").on("mousemove", function (a) {
          var x = a.offsetX;
          var y = a.offsetY;
          var win = $("section").width();
          var percent = Math.floor((x / win) * 215);
          $("section img").hide();
          $("section img").eq(percent).show();
        });
      });
    </script>
  </head>
  <body>
    <p>슬라이드바</p>

    <section>
      <img src="mp4/i0.jpg" alt="영상이미지" />
    </section>
    <div id="slider"></div>
    <div class="box">
      <input type="text" id="value" />
    </div>
  </body>
</html>
