<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      form,
      label,
      input {
        border: 1px solid red;
      }
      label {
        font-size: 32px;
        font-weight: bold;
      }
      input {
        width: 300px;
        padding: 10px;
      }
      #btn {
        margin-top: 20px;
      }
      span {
        border: 2px solid red;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>form 요소에 대해 알아보자</h1>
    <form>
      <label>id</label><br />
      <input type="text" id="id" /><br />
      <label>pw</label><br />
      <input type="text" id="pw" /><br />
      <input type="button" id="btn" value="login" />
    </form>
    <span>대표적인 인라인 요소</span>
  </body>
</html>
