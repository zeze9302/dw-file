<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="대전, 메타버스, html, css, javascript" />
    <meta
      name="description"
      content="대전에 위치한 메타버스 아이디어팀입니다"
    />
    <!-- <meta http-equiv="refresh" content="3;URL=https://www.naver.com" /> -->
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      h1 {
        font-size: 5vw;
        text-align: center;
      }
      div {
        border: 1px solid red;
        padding: 20px;
        float: left;
      }
      .box1 {
        width: 20%;
      }
      .box2 {
        width: 60%;
      }
      .box3 {
        width: 20%;
        margin-bottom: 30px;
      }
      .down {
        height: 200px;
        background-color: indianred;
        clear: both;
      }

      @media screen and (max-width: 1000px) and (min-width: 700px) {
        .box1,
        .box2,
        .box3 {
          width: 100%;
        }
        .box1 {
          background-color: aquamarine;
        }
        .box3 {
          background-color: beige;
        }
      }
    </style>
  </head>
  <body>
    <h1>Just do it.MMMM</h1>
    <p>
      폰트사이즈는 px, %, em, vw 등 다양한 단위를 사용할 수 있다<br />
      vw는 viewport의 width를 기준으로 한다
    </p>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <p class="down">얘는 div 밑에 있는 콘텐츠</p>
  </body>
</html>
