<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 1px solid red;
      }
      /* html,body{height: 100%;} */
      .box1 {
        width: 500px;
        height: 300px;
        background-color: lightblue;
        text-align: center;
        line-height: 300px;
      }
      .box2 {
        width: 500px;
        height: 300px;
        margin: 50px 0;
        position: relative;
      }
      .box2 p {
        width: 100px;
        height: 100px;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
        text-align: center;
        line-height: 100px;
      }
      .box3 {
        width: 500px;
        height: 300px;
        display: table-cell;
        vertical-align: middle;
      }
      .box3 p {
        width: 100px;
        height: 100px;
        margin: auto;
        text-align: center;
        line-height: 100px;
      }
      .box4 {
        margin-top: 50px;
        width: 50%;
        height: 300px;
        margin-bottom: 50px;
        position: relative;
      }
      .box4 p {
        width: 30%;
        height: 30%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .box4 p span {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2"><p>box2</p></div>
    <div class="box3"><p>box3</p></div>
    <div class="box4">
      <p><span>box4</span></p>
    </div>
  </body>
</html>
