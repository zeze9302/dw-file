<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애플 따라하기..2개 연달아서 연습문제</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1 {
        position: fixed;
        top: 30px;
        left: 30px;
        z-index: 100;
      }
      #container {
        width: 1000px;
        height: 8000px;
        margin: auto;
        border: 1px solid #ccc;
      }
      section {
        border: 2px solid #333;
        height: 1000px;
        margin-top: 100px;
      }
      #box2 {
        height: 6000px; /* -< $ */
        position: relative;
        border: 1px solid red;
      }
      #box2.on {
        position: fixed;
        border: 1px solid #000;
        transform: translateX(-50%);
        width: 1000px;
        top: 100px;
        left: 50%;
        margin-top: 0;
      }
      #box2.on2 {
        position: absolute;
        top: 2200px; /* 전체 사이즈 생각해서 top 설정 */
        border: 1px solid red;
        left: 50%;
        transform: translateX(-50%);
        width: 1000px;
      }
      #box2.on3 {
        position: fixed;
        border: 1px solid #000;
        transform: translateX(-50%);
        width: 1000px;
        top: -2100px; /* - 가 중요한 설정임 2100만큼 올라가서 고정되어라 */
        left: 50%;
        margin-top: 0;
      }
      #box2.on4 {
        position: absolute;
        top: 3300px; /* 전체 사이즈 생각해서 top 설정 */
        border: 1px solid red;
        left: 50%;
        transform: translateX(-50%);
        width: 1000px;
      }
      #box2 div {
        height: 1000px;
        border: 1px solid blue;
      }
      .content2, /* $$ */
      .content3,
      .content4,
      .content5 {
        margin-top: 100px;
      }

      .content1 {
        position: relative;
      }
      .content1 img {
        width: 100%;
        position: absolute;
        left: 0;
        top: 0;
      }
      .content3 {
        /* $$ */
        position: relative;
      }
      .content3 img {
        /* $$ */
        width: 100%;
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        $(window).on("scroll", function () {
          var ab = $(this).scrollTop();
          $("h1").text(Math.floor(ab)); // 소수점을 정수로 표현 Math...

          if (ab >= 1100 && ab < 2200) {
            //왼쪽 상단에 있는 구간을 보고 확인
            $("#box2").removeClass();
            $("#box2").addClass("on");

            var imgs = "";
            for (var i = 0; i < 201; i++) {
              imgs += '<img src="img/pic' + i + '.jpg">';
            }
            $(".content1").html(imgs);

            var num = Math.floor((ab - 1200) / 5); // if문 에서 2200-1200 =1000/5 =>200 ...200으로 딱 떨어지게 하려고 숫자 세팅
            $(".content1 img").hide();
            $(".content1 img").eq(num).show();

            // $아래내용변경
          } else if (ab >= 2200 && ab < 4400) {
            $("#box2").removeClass();
            $("#box2").addClass("on2");
          } else if (ab >= 4400 && ab < 5500) {
            $("#box2").removeClass();
            $("#box2").addClass("on3");

            //$위의 변수 복붙 후 변경
            var imgs2 = "";
            for (var i = 0; i < 95; i++) {
              imgs2 += '<img src="mp4/car' + i + '.jpg">';
            }
            $(".content3").html(imgs2);
            //
            var num2 = Math.floor((ab - 4500) / 10.5); // 5500-4500=1000 나누기 10.5
            $(".content3 img").hide();
            $(".content3 img").eq(num2).show();
            //
          } else if (ab >= 5500) {
            $("#box2").removeClass();
            $("#box2").addClass("on4");
          } else {
            $("#box2").removeClass();
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>0</h1>
    <div id="container">
      <section id="box1">box1</section>

      <section id="box2">
        <div class="content1"><img src="img/pic0.jpg" alt="영상이미지" /></div>
        <!-- 1100구간 on을 받고 얼음 -->

        <div class="content2">content2</div>
        <!-- 3300 -->
        <div class="content3"><img src="mp4/car10.jpg" /></div>
        <!-- 4400 on3를 받고 얼음-->
        <div class="content4">content4</div>
        <div class="content5">content5</div>
      </section>
    </div>
  </body>
</html>
