<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애플 따라하기..</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1 {
        position: fixed; /* 스크롤이 안되게 */
        top: 30px;
        left: 30px;
        z-index: 100;
      }
      #container {
        width: 1000px;
        height: 5000px;
        margin: auto;
        border: 1px solid #ccc;
      }
      section {
        border: 2px solid #333;
        height: 1000px; /* 각각의 섹션은 1000이다 */
        margin-top: 100px;
      }
      #box2 {
        /* 2 */
        height: 3300px;
        position: relative;
        border: 1px solid red;
      }
      #box2.on {
        /* 3 */
        position: fixed;
        border: 1px solid #000;
        transform: translateX(-50%);
        width: 1000px;
        top: 100px;
        left: 50%;
      }
      #box2.on2 {
        /* 4 */
        position: absolute;
        top: 2200px;
        border: 1px solid red;
        left: 50%;
        transform: translateX(-50%);
        width: 1000px;
      }
      #box2 div {
        /* 1 */
        height: 1000px;
        border: 1px solid blue;
      }
      .content2,
      .content3 {
        margin-top: 100px;
      }

      .content1 img {
        /* 5 */
        width: 1px;
        opacity: 0.3;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        $(window).on("scroll", function () {
          var ab = $(this).scrollTop();
          $("h1").text(ab);
          //스크롤하면 h1에 스크롤 내린 값을 할당->멈추고 싶은 곳의 스크롤 찾기
          if (ab >= 1100 && ab < 2200) {
            $("#box2").removeClass();
            $("#box2").addClass("on");
            var value = Math.floor(ab - 1200);
            var value2 = (ab - 1200) / 1000; //값이 무조건 0~1값이 나오게 식을 만듦.
            $(".content1 img").css("width", value); // ->var와 이 문장을 넣어주니 사진이 점진적으로 커짐
            $(".content1 img").css("opacity", value2);
          } else if (ab >= 2200) {
            $("#box2").removeClass();
            $("#box2").addClass("on2");
          } else {
            $("#box2").removeClass();
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>0</h1>
    <div id="container">
      <section id="box1">box1</section>
      <!-- box2는 스크롤 내려도 내려가지 않게 컨텐츠 변화가 일어나도록 설정 -->
      <section id="box2">
        <div class="content1"><img src="iPhone14.png" alt="아이폰" /></div>
        <div class="content2">content2</div>
        <div class="content3">content3</div>
      </section>
    </div>
  </body>
</html>
